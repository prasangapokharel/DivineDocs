<!DOCTYPE html>
<html>
<head>
    <title>OCR Converter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/upload.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="header">
        <h2>OCR: Convert Scanned Documents to Text</h2>
        <p>Upload an image file to extract text.</p>
    </div>
    <div class="container">
        <form id="ocrForm" enctype="multipart/form-data" method="post" action="/convert-ocr">
            <div class="file-upload" id="drop_zone">
                <input type="file" name="file" id="file" accept="image/*" required>
                <label for="file">Drag your files here or click in this area.</label>
            </div>
            <button type="submit" class="convert-btn">Convert to Text</button>
        </form>
        <div id="resultText" style="margin-top: 20px;"></div>
    </div>
    <footer>
        Powered by Prasanga
    </footer>
    <script>
        const dropZone = document.getElementById('drop_zone');
        const fileInput = document.getElementById('file');
        const ocrForm = document.getElementById('ocrForm');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('highlight'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('highlight'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;
            fileInput.files = files;
            displayFile();  // You might want to show the file name or a preview
        }

        function displayFile() {
            const file = fileInput.files[0];
            if (file) {
                document.getElementById('resultText').textContent = `Selected file: ${file.name}`;
            }
        }

        ocrForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/convert-ocr', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultText').textContent = 'Error: ' + data.error;
                } else {
                    document.getElementById('resultText').textContent = 'Extracted Text: ' + data.extracted_text;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('resultText').textContent = 'An error occurred while processing the image.';
            });
        });
    </script>
</body>
</html>
